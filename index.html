<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <h1>Etch A Sketch</h1>
    <button onclick="changeTiles()">Edit Tiles</button>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    </div>

    <script>
        var container = document.querySelector(".container");
        let squareDivs = document.createElement("div");
        squareDivs.classList.add("box");
        for (let i = 1; i <= 16 * 16; i++) {
            let tempSquareDivs = squareDivs.cloneNode(true);
            tempSquareDivs.onmouseover = (e) => {
                tempSquareDivs.style["background-color"] = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
            }
                container.appendChild(tempSquareDivs);
        }

        function changeTiles(numOfTiles) {
            let rowTiles = prompt("Enter the Number of Tiles in A Row (<100)");
            rowTiles = parseInt(rowTiles);
            if(rowTiles > 99 || rowTiles < 0)rowTiles = 16;
            
            let tempSquare = document.querySelectorAll(".box");
            tempSquare.forEach((ele) => {
                ele.remove();
            })
            var i = 0;
            for (i = 0; i < rowTiles * rowTiles; i++) {
                let tempSquareDivs = squareDivs.cloneNode(true);
                tempSquareDivs.style["width"] = 100.0 / rowTiles + "%";
                tempSquareDivs.style["height"] = 100.0 / rowTiles + "%";
                tempSquareDivs.onmouseover = () => {
                    tempSquareDivs.style["background-color"] = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
                }
                container.appendChild(tempSquareDivs);   
            }
        }
    </script>
</body>
</html>
